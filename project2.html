<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Restaurant Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        nav ul {
            list-style-type: none;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        .login-form-container {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .login-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .background-image {
            /* Background image or color styling */
            /* Ensure it covers the entire viewport */
            /* Example: */
            background-image: url('restaurant-bg.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Restaurant</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Menu</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#" id="loginBtn">Login</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="background-image">
        <!-- Background image or color -->
    </div>

    <div class="login-form-container" id="loginFormContainer">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="signupLink">Signup</a></p>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const loginBtn = document.getElementById("loginBtn");
            const loginFormContainer = document.getElementById("loginFormContainer");
            const signupLink = document.getElementById("signupLink");

            loginBtn.addEventListener("click", function() {
                loginFormContainer.style.display = "block";
            });

            signupLink.addEventListener("click", function() {
                // Redirect or display signup form
                alert("Signup functionality not implemented yet.");
            });

            const loginForm = document.getElementById("loginForm");
            loginForm.addEventListener("submit", function(event) {
                event.preventDefault();
                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                // Perform login authentication
                authenticateUser(username, password);
            });

            function authenticateUser(username, password) {
                // You will need to make an AJAX request to the backend for authentication
                // Example:
                 fetch('/login', {
                   method: 'POST',
                  body: JSON.stringify({ username, password }),
                  headers: {
                     'Content-Type': 'application/json'
                   }
                })
                 .then(response => response.json())
                 .then(data => {
                    // Handle authentication response
                 console.log(data);
                 })
                 .catch(error => console.error('Error:', error));
                console.log("Authentication request sent for:", username);
            }
        });
    </script>
</body>
</html>
