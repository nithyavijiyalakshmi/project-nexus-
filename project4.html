<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Techy Software - Leading Software Solutions">
    <title>Techy Software</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <header>
        <h1>Techy Software</h1>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#products">Products</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="home">
        <h2>Welcome to Techy Software</h2>
        <p>Your partner in innovative software solutions.</p>
    </section>

    <section id="about">
        <h2>About Us</h2>
        <p>Techy Software is a leading provider of software solutions, dedicated to innovation and quality.</p>
    </section>

    <section id="products">
        <h2>Our Products</h2>
        <div id="product-images">
            <!-- Product images will be dynamically inserted here -->
        </div>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Techy Software</p>
        <div id="social-media">
            <a href="https://facebook.com/techysoftware" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://twitter.com/techysoftware" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="https://linkedin.com/company/techysoftware" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </footer>

    <script src="scripts/main.js"></script>
</body>
</html>
